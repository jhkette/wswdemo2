<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./js/main.js"></script>
  
    

    <title>Document</title>
  </head>
<body>
    <div class="hero-slider">
        <div data-glide-el="track" class="glide__track">
          <div class="glide__slides">
            <div class="hero-slider__slide" style="background-image: url(images/bus.jpg)">
              <div class="hero-slider__interior container">
                <div class="hero-slider__overlay">
                  <h2 class="headline headline--medium t-center">Free Transportation</h2>
                  <p class="t-center">All students have free unlimited bus fare.</p>
                  <p class="t-center no-margin"><a href="#" class="btn btn--blue">Learn more</a></p>
                </div>
              </div>
            </div>
            <div class="hero-slider__slide" style="background-image: url(images/apples.jpg)">
              <div class="hero-slider__interior container">
                <div class="hero-slider__overlay">
                  <h2 class="headline headline--medium t-center">An Apple a Day</h2>
                  <p class="t-center">Our dentistry program recommends eating apples.</p>
                  <p class="t-center no-margin"><a href="#" class="btn btn--blue">Learn more</a></p>
                </div>
              </div>
            </div>
            <div class="hero-slider__slide" style="background-image: url(images/bread.jpg)">
              <div class="hero-slider__interior container">
                <div class="hero-slider__overlay">
                  <h2 class="headline headline--medium t-center">Free Food</h2>
                  <p class="t-center">Fictional University offers lunch plans for those in need.</p>
                  <p class="t-center no-margin"><a href="#" class="btn btn--blue">Learn more</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="slider__bullets glide__bullets" data-glide-el="controls[nav]"></div>
        </div>
      </div>
</body>

</html>
